    <body>
        <h1>Display-A-Country!</h1> 
   			
        <form name="countrySelect">
        	<table>
				<tr>
					<td>Country: </td>
					<td>
			        	<select name="Country" onchange="getCountry(this)">
				        	<option></option>
				        	<option>USA</option>
				        	<option>Canada</option>
				        	<option>Mexico</option>
				        	<option>Russia</option>
			        	</select>	
					</td>
				</tr>
				<tr>
					<td>Cities: </td>
					<td>
			        	<select name="cities">
			        		<option>Select city</option>
			        	</select>
					</td>					
				</tr> 
			</table>
        </form>

        <p id="blah"></p>              		
    </body>
</html>
